<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee 3d</title>
    <!-- BOXICON -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">Coffee</a>
            </div>
            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu' ></i>
            </div>
            <div class="nav_menu" id="nav-menu">
                <div class="nav_close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="#about" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="#blog" class="nav_link">Blog</a></li>
                    <li class="nav_item"><a href="#contact" class="nav_link">Contact</a></li>
                    <li class="nav_item"><a href="#codemonk" class="nav_link">CodeMonk</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home">
            <div class="home_container bd-grid">
                <div class="home_img">
                    <img src="assets/img/img1.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/img2.png" alt="" data-speed="2" class="move">
                    <img src="assets/img/img3.png" alt="" data-speed="2" class="move">
                    <img src="assets/img/img4.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/img5.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/img6.png" alt="" data-speed="2" class="move">
                </div>
                <div class="home_data">
                    <h1 class="home_title">Coffee <br> Drink 3d</h1>
                    <p class="home_description">Let's help discover the best coffee drink of the week.</p>
                    <a href="#" class="home_button">Get Started</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- <p>&nbsp; CodeMonk</p> -->
    </footer>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
